# GitHub Actions workflow for deploying Node.js app to Azure App Service
# 
# REQUIRED SECRETS (set in GitHub repository settings):
# - AZURE_WEBAPP_PUBLISH_PROFILE: Azure publish profile
#   → How to get it: Azure Portal → Your App Service → Get publish profile
#
# REQUIRED ENVIRONMENT VARIABLES:
# - AZURE_WEBAPP_NAME: Your Azure App Service name (update below)
#
# NOTE: This workflow is optional. If you're using Render, you can disable this workflow
# by deleting or renaming this file to deploy-azure.yml.disabled

name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name    # TODO: Replace with your Azure app name
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
